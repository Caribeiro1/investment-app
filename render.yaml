
services:
  - type: web
    name: carteira-financeira
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: carteira-db
          property: connectionString
      - key: ALPHA_VANTAGE_KEY
        sync: false

databases:
  - name: carteira-db
    plan: free
    ipAllowList: []

CronJobs:
  - name: atualizar-cotacoes
    plan: free
    schedule: "0 8 * * *"
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app/scheduler.py"
    envVars:
      - fromService:
          name: carteira-financeira
          type: envVar
          envVarName: DATABASE_URL
      - key: ALPHA_VANTAGE_KEY
        sync: false
