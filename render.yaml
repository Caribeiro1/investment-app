
services:
  - type: web
    name: carteira-financeira
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: carteira-db
          property: connectionString
      - key: ALPHA_VANTAGE_KEY
        sync: false          # valor será adicionado na Render
      - key: CRON_SECRET
        sync: false          # mesmo valor será usado no GitHub

databases:
  - name: carteira-db
    plan: free
    ipAllowList: []
