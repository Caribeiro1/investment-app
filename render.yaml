
services:
  # --- WEB SERVICE ---
  - type: web
    name: carteira-financeira
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: carteira-db
          property: connectionString
      - key: ALPHA_VANTAGE_KEY
        sync: false   # vocÃª adiciona o valor no painel depois

  # --- CRON JOB ---
  - type: cron
    name: atualizar-cotacoes
    runtime: python
    schedule: "0 8 * * *"            # 08 h diariamente
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app/scheduler.py"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: carteira-db
          property: connectionString
      - key: ALPHA_VANTAGE_KEY
        sync: false

databases:
  - name: carteira-db
    plan: free
    ipAllowList: []

